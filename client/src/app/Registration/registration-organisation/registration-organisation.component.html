<div class="container" style="margin-top:5%;">
    <form [formGroup]='registerForm' (ngSubmit)="registerOrg()"  autocomplete="off">
        <h2 id="logoContain"><img id="formLogo" src="https://localhost:4200/assets/mauri_bleu.png" alt=""></h2>
        <h2 class="text-center">Join Our Network- Register Student</h2>
    <div class="row jumbotron">
        <div class="col-sm-6 form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username"  id="username" readonly>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-f">Company Name</label>
            <input type="text" class="form-control" formControlName="OrgName"  id="name-f"  placeholder="Company Name" required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-l">Address</label>
            <input type="text" class="form-control" formControlName="Address"  id="name-l"  placeholder="Enter your Address." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email"  id="email"  placeholder="Enter your email." required>
        </div>      
        <div class="col-sm-6 form-group">
            <label for="tel">Phone</label>
            <input type="tel" formControlName="Phone" 
             class="form-control" id="tel"  placeholder="Enter Your Contact Number." required>
        </div>      
        <div class="col-sm-6 form-group">
            <label for="Date">First Name</label>
            <input type="Uni" class="form-control" formControlName="OrgRepresent_FName"  id="OrgRepresent_FName"  placeholder="First Name" required>
        </div>   
       
        <div class="col-sm-6 form-group">
            <label for="pass">Last Name</label>
            <input type="Course" formControlName="OrgRepresent_LName" 
             class="form-control" id="OrgRepresent_LName"  placeholder="Last Name" >
        </div>      
        
        <div class="col-sm-12">
            <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
            </label>
        </div>
  
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%;">
           <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%">
          <button class="btn btn-warning" routerLink='/Registration/Choice' type="button">Cancel</button>
       </div>
        
    </div>
    </form>
  </div>
