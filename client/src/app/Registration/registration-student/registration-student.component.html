<div class="container" style="margin-top:5%;">
    <form [formGroup]='registerForm' (ngSubmit)="registerStud()"  autocomplete="off">
        <h2 id="logoContain"><img id="formLogo" src="https://localhost:4200/assets/mauri_bleu.png" alt=""></h2>
        <h2 class="text-center">Join Our Network- Register Student</h2>
    <div class="row jumbotron">
        <div class="col-sm-6 form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username"  id="username" readonly>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-f">First Name</label>
            <input type="text" class="form-control" formControlName="FName"  id="name-f"  placeholder="Enter your first name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="name-l">Last name</label>
            <input type="text" class="form-control" formControlName="LName"  id="name-l"  placeholder="Enter your last name." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email"  id="email"  placeholder="Enter your email." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="address-1">Address Line</label>
            <input type="address" class="form-control" formControlName="Address"  id="address-1"  placeholder="Locality/House/Street no." required>
        </div>  
        <div class="col-sm-6 form-group">
            <label for="tel">Phone</label>
            <input type="tel" formControlName="Phone" 
             class="form-control" id="tel"  placeholder="Enter Your Contact Number." required>
        </div>
        <div class="col-sm-6 form-group">
            <label for="field">Field</label>
            <select id="field" formControlName="FieldId" 
            class="form-control browser-default custom-select">
            <option>--Select--</option>
            <option *ngFor="let field of fieldList"
            [value] ="field.fieldId">
            {{field.description}}               
                
        </option>            
        </select>
        </div>
        <div class="col-sm-6 form-group">
            <label for="Date">Education Institution</label>
            <input type="Uni" class="form-control" formControlName="Uni"  id="Uni"  placeholder="University/Other" required>
        </div>   
       
        <div class="col-sm-6 form-group">
            <label for="pass">Course</label>
            <input type="Course" formControlName="Course" 
             class="form-control" id="Qual2"  placeholder="Course" >
        </div>
        <div class="col-sm-6 form-group">
            <label for="Course_level">Course Level</label>
            <input type="Course_Level" formControlName="Course_level" 
            class="form-control" id="Course_Level" placeholder="Course_Level" >
        </div>        
        <div class="col-sm-6 form-group">
            <label for="LinkedInLink">LinkedIn Link</label>
            <input type="LinkedInLink" formControlName="LinkedInLink" 
             class="form-control" id="LinkedInLink"  placeholder="LinkedIn Link" >              
        </div>
        
        <div class="col-sm-6 form-group">
            <div>
                <label for="briefDescription">Brief Description</label> 
            </div>                       
            <textarea rows="4" cols="50" formControlName="briefDescription" >Brief Description....</textarea>
        </div>        
        
        <div class="col-sm-12">
            <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;I accept all terms and conditions.
            </label>
        </div>
  
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%;">
           <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col-sm-6 form-group" style="display: flex;
        justify-content: center; margin-top: 4%">
          <button class="btn btn-warning" routerLink='/Registration/Choice' type="button">Cancel</button>
       </div>
        
    </div>
    </form>
  </div>
